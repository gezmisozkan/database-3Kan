{% extends "base.html" %}
{% block title %}
Sign up
{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/signup.css') }}">

<form method="POST">
    <h3 align="center">Sign up</h3>

    <!-- Email -->
    <div class="form-group">
        <label for="email">Email Address</label>
        <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
            required
            value="{{ form_data['email'] if form_data and form_data['email'] else '' }}"
        />
    </div>

    <!-- Full Name -->
    <div class="form-group">
        <label for="fullName">Full Name</label>
        <input
            type="text"
            class="form-control"
            id="fullName"
            name="fullName"
            placeholder="Enter your name"
            required
            value="{{ form_data['full_name'] if form_data and form_data['full_name'] else '' }}"
        />
    </div>

    <!-- Password + Tooltip Container -->
    <div class="form-group password-container">
        <label for="password1">Password</label>
        <input
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Enter password"
            required
        />
        <!-- Stylish Tooltip -->
        <div class="password-info">
            <p>
                <strong>Use at least 6 characters.</strong> <br />
                Try a mix of uppercase, lowercase, numbers, and symbols
                for a stronger password!
            </p>
            <div class="tooltip-arrow"></div>
        </div>
    </div>

    <!-- Confirm Password + Tooltip Container -->
    <div class="form-group password-container">
        <label for="password2">Confirm Password</label>
        <input
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Confirm password"
            required
        />
        <!-- Stylish Tooltip -->
        <div class="password-info">
            <p>
                <strong>Use the same secure password.</strong> <br />
                Your confirmation must match exactly!
            </p>
            <div class="tooltip-arrow"></div>
        </div>
    </div>

    <br/>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
